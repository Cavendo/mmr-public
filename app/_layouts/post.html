---
layout: default
---
<div class="container container-post">
  <header class="page-header">
    <h1 class="title">{{ page.title }}</h1>
  </header>
  <p class="article-meta"><time datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  <article class="post">
    {{ content }}
  </article>
  <footer class="article-footer"></footer>
</div>
