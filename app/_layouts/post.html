---
layout: default
---
<div class="container container-post">
  <header class="page-header">
    <h1 class="title">{{ page.title }}</h1>
  </header>
  <p class="article-meta"><time datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  <article class="post">
    {{ content }}
  </article>
  <footer class="article-footer">
    <div class="article-comments" id="disqus_thread"></div>
  </footer>

  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'mymediaroomblog';
      var disqus_identifier = '{{ page.date | date: "%Y%m%d" }}-{{ page.title | slugify }}';
      var disqus_title = "{{ page.title }} | MyMediaRoom Blog";
      var disqus_url = 'http:{{ site.base_url }}{{ page.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
